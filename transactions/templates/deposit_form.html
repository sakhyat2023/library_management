{% extends "base.html" %} {% block content %}
<div class="min-h-[calc(100vh-5rem)] flex items-center justify-between">
  <div class="w-full">
    <div class="max-w-xl mx-auto py-3">
      <h1 class="text-2xl text-center font-bold">Deposit</h1>
      <form action="" method="post" class="flex flex-col gap-3" novalidate>
        {% csrf_token %}
        <div class="form-group flex flex-col gap-3 shadow-lg p-3">
          <label for="amount" class="uppercase font-bold"
            >{{form.amount.label}}</label
          >
          {{form.amount}}
        </div>
        {% if form.amount.errors %} {% for error in form.amount.errors %}
        <p class="text-danger">{{error}}</p>
        {% endfor %} {% endif %}
        <button class="btn bg-black text-white py-2">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
